<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>To Do List</title>
</head>
<body>
    <div id="bckg-api-video" class="bg_video">

    </div>
    <header>
        <nav class="header__navegacao">
            <a href="api.html">API</a>
            <a href="equipe.html" target="_blank">Equipe</a>
        </nav>
        <div class="tema">
            <div id="noturno"></div>
              <div class="circulo"></div>
        </div>
    </header>
    <main class="container">
        <details>
            <summary>Criar Tarefa</summary>
            <form action="" id="formulario">
                <input placeholder="Data limite" type="text" onfocus="(this.type = 'date')" onblur="(this.type = 'text')" id="date" name="dataLimite">
                <input name="descricao" type="text" id="descricao" placeholder="Descrição da tarefa" maxlength="47">
                <button id="btn-salvar">Salvar</button>
            </form>
        </details>

        <section id="secao-tarefas" class="container__section">
            <article>
                <div class="section__box-icons">
                    <input data-click-checked type="image" src="./midias/check.png" alt="checked">
                    <input data-click-color type="image" src="./midias/color-palette.png" alt="cor">
                    <input type="image" src="./midias/bin.png" alt="lixeira" style="opacity: 0.3;">
                </div>
                <div class="escolhas-flex paleta"></div>
                <div class="section__box-paragrafo">
                    <p>Ir ao supermercado fazer compras.</p>
                </div>
                <div class="section__box-datas">
                    <p>Criado em yyyy-mm-dd</p>
                    <p>Data limite yyyy-mm-dd</p>
                </div>
            </article>

        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
    <!-- Scripts -->
    <script src="./js/modoDark.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
